<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../css/b9/b5.css" />
  </head>
  <body>
    <div class="content">
      <div class="content1">
        <h3>Price Details</h3>
        <div class="content-details">
          <p class="details">1x Passenger</p>
          <p class="price">$350</p>
        </div>
        <div class="content-details">
          <p class="details">Tax and fee</p>
          <p class="price">$8</p>
        </div>
        <div class="content-details">
          <p class="details">Service free</p>
          <p class="price">$2</p>
        </div>
        <div id="Total" class="content-details">
          <span class="Total">Total</span>
          <span class="price">$360</span>
        </div>
      </div>
      <br />
      <hr />
      <br />
      <div class="content2">
        <h3>Passengers</h3>
        <p>1x adult 2x children</p>
      </div>
      <br />
      <hr />
      <br />
      <div class="content3">
        <div>
          <h3>Check-in baggage</h3>
          <div class="content3-detail">
            <p class="departure">Departure</p>
            <p class="kg">3 bags (120g total)</p>
          </div>
          <div class="content3-detail">
            <p class="departure">Return</p
            ><p class="kg">3 bags (120g total)</p>
          </div>
        </div>
      </div>
      <br />
      <hr />
      <br />
      <div class="content4">
        <h3>Services</h3>
        <p>No extra services selected</p>
      </div>
    </div>
  </body>
</html>
